<body>
    <div id="letter"><span id="text">This is the text that will be replaced</span></div>

    <script src="letter.js"></script>

        var options = {
            strings: ["The first One", "The second One", "Something completely Different"],
            cursor:'default',
            cursorBlink: true,

            stayDuration: 200

        var letter = new Letter(options)
